<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingeBox Cinema</title>
    <link rel="icon" type="image/png" href="/assets/images/bingebox_logo.png">

    <!-- Nhúng font và icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Nhúng css -->
    <style>
        .login-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Chiếm toàn bộ chiều cao màn hình */
            background-color: #f8f8f8;
            position: fixed;
            width: 100%;
            /* Tuỳ chọn: màu nền */
        }

        .login {
            background-color: white;
            padding: 30px 30px 0 30px;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            width: 450px;
            position: relative;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 100%;
            height: auto;
            text-align: center;
        }

        img {
            width: 150px;
            height: auto;
        }

        button {
            background-color: #f6c964;
            border: 0;
            padding: 5px 15px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }

        label {
            width: 30%;
            font-size: 18px;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 65%;
        }

        .step {
            display: none;
            height: 320px;
        }

        .step.active {
            display: block;
        }

        .form-buttons p {
            text-align: center;
            width: 100%;
        }

        .color-yellow {
            width: 60px;
            height: 60px;
            position: absolute;
            background-color: #f6c964;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .color-blue {
            width: 40px;
            height: 40px;
            position: absolute;
            background-color: #69dfe1;
            top: 10;
            left: 10;
            z-index: 1;
        }

        .color-pink {
            width: 60px;
            height: 60px;
            position: absolute;
            background-color: #e88ec6;
            bottom: 0;
            right: 0;
            z-index: 0;
        }

        .color-yellow-2 {
            width: 40px;
            height: 40px;
            position: absolute;
            background-color: #f6c964;
            bottom: 30px;
            right: 30px;
            z-index: 1;
        }
    </style>



</head>

<body>

    <div id="login" class="login-wrap">
        <div class="login">
            <div class="color-blue"></div>
            <div class="color-yellow"></div>
            <div class="color-pink"></div>
            <div class="color-yellow-2"></div>
            <h2>Đăng ký học</h2>

            <form id="register-form">
                <!-- Bước 1 -->
                <div class="step step-1 active">
                    <p>1. Thông tin học sinh</p>
                    <label>Họ và tên:</label>
                    <input type="text" required>
                    <label>Lớp:</label>
                    <select required>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                    </select>
                    <label>Trường:</label>
                    <input type="text" required>
                    <label>Số điện thoại:</label>
                    <input type="number" required>
                    <label>Email:</label>
                    <input type="email" required>
                </div>

                <!-- Bước 2 -->
                <div class="step step-2">
                    <p>2. Thông tin phụ huynh</p>
                    <label>Họ và tên:</label>
                    <input type="text" required>
                    <label>Địa chỉ:</label>
                    <input type="text" required>
                    <label>Số điện thoại:</label>
                    <input type="number" required>
                    <label>Email:</label>
                    <input type="email" required>
                </div>

                <!-- Bước 3 -->
                <div class="step step-3">
                    <p>3. Chọn lịch học dành cho lớp X</p>
                    <label>Ca học:</label>
                    <select required>
                        <option>Ca sáng</option>
                        <option>Ca chiều</option>
                    </select>
                    <label>Lịch học:</label>
                    <select required>
                        <option>Thứ 2 - Thứ 4</option>
                        <option>Thứ 3 - Thứ 5</option>
                    </select>
                </div>

                <!-- Nút điều hướng -->
                <div class="form-buttons">
                    <button type="button" id="next-btn">Tiếp theo</button>
                    <button type="submit" id="submit-btn" style="display: none;">Đăng ký</button>
                    <p type="button" id="prev-btn" style="display: none;">Quay lại</p>

                </div>
            </form>
            <div class="login-logo">
                <img src="../assets/images/logo.jpg" alt="">
            </div>
        </div>
    </div>




    <script>
        const steps = document.querySelectorAll('.step');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const submitBtn = document.getElementById('submit-btn');

        let currentStep = 0;

        function showStep(index) {
            steps.forEach((step, i) => {
                step.classList.toggle('active', i === index);
            });

            // Cập nhật nút

            nextBtn.style.display = index === steps.length - 1 ? 'none' : 'inline-block';
            prevBtn.style.display = index === 0 ? 'none' : 'inline-block';
            submitBtn.style.display = index === steps.length - 1 ? 'inline-block' : 'none';
        }

        nextBtn.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                showStep(currentStep);
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                showStep(currentStep);
            }
        });

        // Submit (nếu cần xử lý sau submit)
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Đăng ký thành công!");
            // Có thể gửi dữ liệu ở đây bằng AJAX nếu cần
        });

        // Hiển thị bước đầu tiên
        showStep(currentStep);
    </script>









    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</body>

</html>
